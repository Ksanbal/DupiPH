name: dupiph
description: A new Flutter application.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.5.8+11
  sqflite:
  path_provider:
  path:
  animated_text_kit: ^3.1.2
  intl: ^0.16.0
  fl_chart: any
  step_progress_indicator: any
  image_pixels: ^2.0.0
  image: any
  image_picker: ^0.7.2+1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/DupiPH.png"

flutter:
  uses-material-design: true
  assets:
    - images/Intro_background.jpeg
    - images/Camera_overlay.png
